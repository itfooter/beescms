<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文件下载</title>
<title>{print cateinfo('cate_title_seo')/}_{print webinfo('web_name')/}</title>
<link href="{path template/}/style.css" rel="stylesheet" type="text/css">
</head>
<body>
{include head/}

{print cateinfo('cate_pic')/}

<div class="materials">
	<div class="left">
    
   	  {include left_tree/}
         
  	  {include left/}
       
    </div>
    <div class="right">
    	<div class="BreadCrumbs">{position source=$position/}</div>
        <div class="rightcontent">
        	<ul class="down">
            {loop  source=list_article()}
            <a href="{print $v['url']/}" {print $v['target']/} style="{print $v['style']/}"><li>{print $v['title']/}</li></a>
            {/loop}
            </ul>
        </div>
    </div>
</div>

{include foot/}

</body>
</html>

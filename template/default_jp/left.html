<div class="xinrenpinzhi">
    <div class="title">
      <span class="img"><img src="{path template/}/images/point.jpg" width="5" height="5" alt="" title="" /></span>
        <span class="chinesetitle">信任和品质</span>
        <span class="englishtitle">XINRENHEPINZHI</span>
  </div>
  <img src="{path template/}/images/casc.png" width="250" height="70" alt="" title="" />
  <img src="{path template/}/images/iso14001.png" width="250" height="70" alt="" title="" />
</div>
<div class="contactus">
    <div><img src="{path template/}/images/contacttop.png" width="250" height="17" border="0" alt="联系我们" title="" /></div>
    <div class="body">
     {assign source=webinfo('web_address') name=address/}
     {assign source=webinfo('web_phone') name=phone/}
     {assign source=webinfo('web_mail') name=mail/}
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td rowspan="2" style="border-bottom:solid 1px #D3E6D6;"><img src="{path template/}/images/email.png" width="52" height="50" alt="" title="" /></td>
                <td class="ttop">客服邮件</td>
            </tr>
            <tr>
                <td class="bottom" style="border-bottom:solid 1px #D3E6D6;">E-MAIL：{if $mail}{print $mail/}{/if}</td>
            </tr>
            <tr>
                <td rowspan="2" style="border-bottom:solid 1px #D3E6D6;"><img src="{path template/}/images/serverphone.png" width="52" height="50" alt="" title="" /></td>
                <td class="ttop">客服电话</td>
            </tr>
            <tr>
                <td class="bottom" style="border-bottom:solid 1px #D3E6D6;">TEL：{if $phone}{print $phone/}{/if}</td>
            </tr>
            <tr>
                <td rowspan="2"><img src="{path template/}/images/address.png" width="52" height="50" alt="" title="" /></td>
                <td class="ttop">公司地址</td>
            </tr>
            <tr>
                <td class="bottom">ADD：{if $address}{print $address/}{/if}</td>
            </tr>
        </table>
    </div>
    <div><img src="{path template/}/images/contactbottom.png" width="250" height="7" border="0" alt="" title="" /></div>
</div>
